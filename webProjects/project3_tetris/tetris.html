	<div id="workPlace" class="clear box_radius_shadow">

			<div><b>Speed：</b><span id="currentSpeed">1</span></div>
			<div><b>Score: </b><span id="score">0</span></div>
			<button id="pause">Pause</button>
			<button id="restart">Restart</button>
			<button id="speedUp">Speed Up</button>
			<div id="instruction">
				<h2>Note:</h2>
				<p>"Up" Key for rotating</p>
				<p>"Left", "Right", "Down" for moving</p>
			</div>
		</div>
