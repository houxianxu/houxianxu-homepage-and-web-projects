	<!DOCTYPE html>

<head>
	<title>Mondrian</title>

<body id="mondrian">
	<div id='header'>用鼠标选择不同的颜色进行填充</div>
	<div id="canvas" class="clear">
		<div id="colors">
			<ul>
				<li>
					<div class="color" id="red"></div>
				</li>		
				<li>
					<div class="color" id="blue"></div>
				</li>
				<li>
					<div class="color" id="yellow"></div>
				</li>
				<li>
					<div class="color" id="purple"></div>
				</li>
				<li>
					<div class="color" id="green"></div>
				</li>
				<li>
					<div id="random"><br/>Random</div>
				</li>
				<li><button>Reset</button></li>
			</ul>
		</div> <!-- end colors -->
		<div id="filling_space">
			<div id="row_1">
	            <div class="row" id="row_1_box_1"></div>
	            <div class="row" id="row_1_box_2"></div>
	            <div class="row" id="row_1_box_3"></div>
	            <div class="row" id="row_1_box_4"></div>
	            <div class="row" id="row_1_box_5"></div>

          	</div>

        	<div id="row_2">
	            <div class="row" id="row_2_box_1"></div>
	            <div class="row" id="row_2_box_2"></div>

	            <div class="row" id="row_3_box_1"></div>

	            <div class="row" id="row_3_box_3"></div>
	            <div class="row" id="row_3_box_4"></div>    
          	</div>

          	<div id="row_4">
	            <div class="row" id="row_4_box_1"></div>
	            <div class="row" id="row_4_box_2"></div>
	            <div class="row" id="row_4_box_3"></div>
         	</div>

         	<div id="row_5">
	            <div class="row" id="row_5_box_1"></div>
	            <div class="row" id="row_5_box_2"></div>
	            <div class="row" id="row_5_box_3"></div>
	            <div class="row" id="row_5_box_4"></div> 
         	</div>
			
         	

		</div>
		<div id="knowledge">

         </div>
	</div> <!-- end canvas -->
